name: Terraform & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Set up Google Cloud Authentication
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/gcloud.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}    

      #- name: Configure gcloud CLI
       # run: gcloud auth activate-service-account githubactions@sonic-totem-416019.iam.gserviceaccount.com --project=sonic-totem-416019 --key-file="sonic-totem-416019-ec8bab8f9e6a.json"  
          
  
      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t waskylala/terracicd:latest . 
          docker push waskylala/terracicd:latest
          
      - name: Apply Kubernetes Resources
        run: terraform apply -auto-approve

          
